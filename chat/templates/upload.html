<html>

<head>
  <title>Upload</title>
  <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="page-header"> Upload image</h1>
    <form action="/uploader" enctype="multipart/form-data" method="POST">
      <input type="hidden" name="userid" value="{{.UserData.userid}}" />
      <div class="form-group">
        <label for="message">Choose file</label>
        <input type="file" name="avatarFile" />
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
  </div>
</body>

</html>
